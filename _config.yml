# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:      pretty
baseurl: 	    	/2026sp-GenAI-Agents-Overview-Course/
url:            https://qiyanjun.github.io/


# Setup
title:            	"2026 Spring UVA CS - GenAI-Overview"
tagline:          	"2026 Spring"
description:        "Graduate Level Seminar and Projects on Generative AI and LLM Agents"
future: 			true


author:
  name:           'Dr. Yanjun Qi'
  url:            https://www.yanjunqi.net/


collections:
  sessions:
    sort_by: LOrder
    output: true



remote_theme: mmistakes/minimal-mistakes

# Outputting
paginate: 5 # amount of posts to show
paginate_path: /page:num/


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


